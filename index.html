<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>潭风的主页</title>
  
  <link rel="stylesheet" href="stylesheets/index.css" media="screen" type="text/css">
  <link rel="shortcut icon" type="image/ico" href="http://senola.github.io/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="https://raw.githubusercontent.com/senola/pictures/master/head/%E5%A4%B4%E5%83%8F.jpg">
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <meta name="msapplication-TileImage" content="https://raw.githubusercontent.com/senola/pictures/master/head/%E5%A4%B4%E5%83%8F.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <!-- 删除苹果默认的工具栏和菜单栏 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- 设置苹果工具栏颜色 -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
  <meta name="format-detection" content="telphone=no, email=no">
  <!-- 启用360浏览器的极速模式(webkit) -->
  <meta name="renderer" content="webkit">
  <!-- 避免IE使用兼容模式 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
  <meta name="HandheldFriendly" content="true">
  <!-- 微软的老式浏览器 -->
  <meta name="MobileOptimized" content="320">
  <!-- uc强制竖屏 -->
  <meta name="screen-orientation" content="portrait">
  <!-- QQ强制竖屏 -->
  <meta name="x5-orientation" content="portrait">
  <!-- UC强制全屏 -->
  <meta name="full-screen" content="yes">
  <!-- QQ强制全屏 -->
  <meta name="x5-fullscreen" content="true">
  <!-- UC应用模式 -->
  <meta name="browsermode" content="application">
  <!-- QQ应用模式 -->
  <meta name="x5-page-mode" content="app">
  <!-- windows phone 点击无高光 -->
  <meta name="msapplication-tap-highlight" content="no">
  <!-- 适应移动端end -->   
</head>

<body>

  <body>
<div class="con">
  <div class="content">
    <ul class="circle fade">
      <li><a href="http://senola.github.io/blog/index.html">blog</a></li>
      <li><a href="http://senola.github.io/html-demo/index.html">frontend</a></li>
      <li><a href="#">three</a></li>
      <li><a href="#">four</a></li>
      <li><a href="#">five</a></li>
      <li><a href="#">six</a></li>
    </ul>
  </div>
</div>
</body>
  <script src='javascripts/jquery-1.11.0.min.js'></script>
  <script type="text/javascript">
  	setTimeout(function() {
		$('li').each(function(e) {
		    $(this).delay(500*e).fadeIn(500);
		});
	}, 1000);
	
	// 随机数
	function getRandomNum(under, over){
		switch ( arguments.length ){
			case 1: 
			    return parseInt(Math.random()*under+1);
			case 2: 
			    return parseInt(Math.random()*(over-under+1) + under);
			default: return 1;
		}
	}
	var num = getRandomNum(1,30);
    var bg_url = 'https://raw.githubusercontent.com/senola/pictures/master/background/background' + num + '.jpg'
    $("body").css({
   	  'background': 'url(' + bg_url + ')',
   	  '-webkit-background-size': 'cover',
	  '-moz-background-size': 'cover',
	  '-o-background-size': 'cover',
	  'background-size': 'cover' //若图片偏小 则让图片自动铺满整个屏幕
    });
  </script>

</body>

</html>
